# Pre-commit hooks for Rosettes
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      # Run the linter
      - id: ruff-check
        args: [--fix]
        types_or: [python, pyi]

      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi]

  - repo: local
    hooks:
      - id: ty
        name: ty type checker
        entry: uv run ty check src/rosettes/
        language: system
        types: [python]
        pass_filenames: false
